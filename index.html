<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>Beauty Style Isalena</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <header>
                <a href="./index.html"><img src="./favicon.png"></a>
                <h1>Beauty Style Isalena</h1>
            </header>

            <div class="conteudo"></div>

            <div class="inputs">
                <div class="socialMedia">
                    <div class="social">
                        <button id="facebook" class="facebook"><img src="./facebook.png" alt="">Facebook</button>
                    </div>
                    <div class="social">
                        <button id="instagram" class="instagram"><img src="./instagram.png" alt="">Instagram</button>
                    </div>
                    <div class="social">
                        <button id="whatsapp" class="whatsapp"><img src="./whatsapp.png" alt="">Whatsapp</button>
                    </div>
                    <div class="social">
                        <button id="sobre" class="sobre"><img src="./botao-de-informacao.png" alt="">Sobre</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
